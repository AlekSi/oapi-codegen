openapi: "3.0.0"
info:
  version: 1.0.0
  title: Anonymous objects
  description: Example specification with anonymous objects defined in the `paths`
paths:
  /with-operation-id:
    operationId: withOperationId
    get:
      responses:
        200:
          description: The successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  names:
                    type: array
                    items:
                      schema: string
  /without-operation-id:
    get:
      responses:
        200:
          description: The successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  names:
                    type: array
                    items:
                      schema: string
  /nested-objects:
    get:
      responses:
        200:
          description: The successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  child:
                    type: object
                    properties:
                      names:
                        type: array
                        items:
                          schema: string
                      is_required:
                        type: boolean
                    required:
                      - is_required
  /with-default:
    get:
      responses:
        default:
          description: The successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
  /with-multiple-statuses:
    operationId: multipleStatuses
    get:
      responses:
        202:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  location:
                    type: string
            text/plain:
              schema:
                type: string
        404:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /with-multiple-methods:
    operationId: multipleStatuses
    get:
      responses:
        200:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
    put:
      responses:
        200:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
  /post:
    operationId: post
    post:
      requestBody:
        schema:
          type: object
          properties:
            id:
              type: integer
              format: int64
            child:
              type: object
              properties:
                names:
                  type: array
                  items:
                    schema: string
components:
  schemas:
    Thing:
      properties:
        name:
          type: string
      required:
        - name
    ThingWithID:
      allOf:
        - $ref: '#/components/schemas/Thing'
        - properties:
            id:
              type: integer
              format: int64
          required:
            - id
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message
